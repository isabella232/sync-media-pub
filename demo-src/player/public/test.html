<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script>
            let src = "http://www.archive.org/download/blue_fairy_book_0707_librivox/bluefairybook_14_lang_64kb.mp3";
            async function loadAudio() {
                return new Promise((resolve, reject) => {
                    let audio = new Audio();
                    audio.addEventListener("canplaythrough", event => {
                        resolve(audio);
                    });
                    audio.setAttribute('src', src);
                });
            }
            document.addEventListener("DOMContentLoaded", e => {
                document.querySelector("button").addEventListener("click", async e => {
                    let audio = await loadAudio();
                    if (audio) {
                        document.querySelector("p").textContent = "Loaded";
                        audio.play();
                    }
                });
            })
        </script>
    </head>
    <body>
        <button>Load audio</button>
        <p>Not loaded</p>
    </body>
</html>
